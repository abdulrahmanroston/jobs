            });

            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('notOpenCount').textContent = stats['not open'];
            document.getElementById('rejectedCount').textContent = stats.rejected;
            document.getElementById('approvedCount').textContent = stats.approved;
            document.getElementById('specialCount').textContent = stats.special;
        }

        // Filter applications
        function filterApplications() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredApplications = applications.filter(app => {
                const matchesStatus = currentFilter === 'all' || app.status === currentFilter;
                const matchesSearch = !searchTerm || Object.values(app).some(value => 
                    value.toString().toLowerCase().includes(searchTerm)
                );
                return matchesStatus && matchesSearch;
            });

            renderApplications();
        }

        // Render applications
        function renderApplications() {
            const grid = document.getElementById('applicationsGrid');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';

            if (filteredApplications.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No applications found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredApplications.map(app => `
                <div class="application-card">
                    <div class="card-header">
                        <div>
                            <div class="applicant-name">${app['Full Name'] || 'N/A'}</div>
                            <div class="applicant-email">${app['Email'] || 'N/A'}</div>
                        </div>
                        <div class="status-badge status-${app.status.replace(' ', '-')}">${app.status}</div>
                    </div>
                    
                    <div class="card-info">
                        <div class="info-item">
                            <div class="info-label">WhatsApp</div>
                            <div class="info-value">${app['WhatsApp number'] || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Phone</div>
                            <div class="info-value">${app['Phone'] || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Age</div>
                            <div class="info-value">${app['Age'] || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Country</div>
                            <div class="info-value">${app['Country'] || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Experience</div>
                            <div class="info-value">${app['Years of experience'] || 'N/A'} years</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Portfolio</div>
                            <div class="info-value">
                                ${app['Portfolio / Website'] ? 
                                    `<a href="#" class="portfolio-link" onclick="openPortfolio('${app['Portfolio / Website']}', '${app['Full Name']}')">${app['Portfolio / Website']}</a>` : 
                                    'N/A'
                                }
                            </div>
                        </div>
                    </div>

                    <div class="card-actions">
                        <button class="action-btn btn-not-open" onclick="updateStatus('${app.code}', 'not open')">
                            <i class="fas fa-envelope"></i> Not Open
                        </button>
                        <button class="action-btn btn-rejected" onclick="updateStatus('${app.code}', 'rejected')">
                            <i class="fas fa-times-circle"></i> Rejected
                        </button>
                        <button class="action-btn btn-approved" onclick="updateStatus('${app.code}', 'approved')">
                            <i class="fas fa-check-circle"></i> Approved
                        </button>
                        <button class="action-btn btn-special" onclick="updateStatus('${app.code}', 'special')">
                            <i class="fas fa-star"></i> Special
                        </button>
                        
                        ${app['WhatsApp number'] ? 
                            `<button class="action-btn btn-whatsapp" onclick="sendWhatsApp('${app['WhatsApp number']}')">
                                <i class="fab fa-whatsapp"></i> Send WhatsApp Message
                            </button>` : ''
                        }
                    </div>
                </div>
            `).join('');
        }

        // Update application status
        function updateStatus(code, status) {
            const app = applications.find(a => a.code === code);
            if (app) {
                app.status = status;
                saveStatusToStorage(code, status);
                updateStats();
                filterApplications();
            }
        }

        // Send WhatsApp message
        function sendWhatsApp(phoneNumber) {
            const cleanNumber = phoneNumber.replace(/[^\d+]/g, '');
            const encodedMessage = encodeURIComponent(WHATSAPP_MESSAGE);
            const whatsappUrl = `https://wa.me/${cleanNumber}?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        }

        // Open portfolio in modal
        function openPortfolio(url, name) {
            const modal = document.getElementById('portfolioModal');
            const iframe = document.getElementById('modalIframe');
            const title = document.getElementById('modalTitle');
            
            title.textContent = `${name}'s Portfolio`;
            iframe.src = url;
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('portfolioModal');
            const iframe = document.getElementById('modalIframe');
            modal.style.display = 'none';
            iframe.src = '';
        }

        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.status;
                filterApplications();
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', filterApplications);

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('portfolioModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadApplications();
        });
    </script>
</body>
</html>
