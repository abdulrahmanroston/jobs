<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications Manager - Tender Fine Dining</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 120px;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tab:hover:not(.active) {
            background: #f8f9ff;
        }

        .applications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .application-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .application-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .applicant-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .applicant-email {
            color: #666;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-not-open {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-rejected {
            background: #ffebee;
            color: #d32f2f;
        }

        .status-approved {
            background: #e8f5e8;
            color: #388e3c;
        }

        .status-special {
            background: #fff3e0;
            color: #f57c00;
        }

        .card-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
        }

        .portfolio-link {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .portfolio-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 120px;
        }

        .btn-not-open {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn-rejected {
            background: #ffebee;
            color: #d32f2f;
        }

        .btn-approved {
            background: #e8f5e8;
            color: #388e3c;
        }

        .btn-special {
            background: #fff3e0;
            color: #f57c00;
        }

        .btn-whatsapp {
            background: #25d366;
            color: white;
            flex: 1;
            margin-top: 10px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-iframe {
            width: 100%;
            height: calc(100% - 80px);
            border: none;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .applications-grid {
                grid-template-columns: 1fr;
            }
            
            .card-info {
                grid-template-columns: 1fr;
            }
            
            .card-actions {
                flex-direction: column;
            }
            
            .action-btn {
                min-width: auto;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
                gap: 10px;
            }
            
            .tab {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Job Applications Manager</h1>
            <p>Tender Fine Dining - Recruitment Dashboard</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="notOpenCount">0</div>
                <div class="stat-label">Not Open</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rejectedCount">0</div>
                <div class="stat-label">Rejected</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="specialCount">0</div>
                <div class="stat-label">Special</div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search by name, email, phone, or any field...">
        </div>

        <div class="tabs">
            <button class="tab active" data-status="all">
                <i class="fas fa-list"></i> All Applications
            </button>
            <button class="tab" data-status="not open">
                <i class="fas fa-envelope"></i> Not Open
            </button>
            <button class="tab" data-status="rejected">
                <i class="fas fa-times-circle"></i> Rejected
            </button>
            <button class="tab" data-status="approved">
                <i class="fas fa-check-circle"></i> Approved
            </button>
            <button class="tab" data-status="special">
                <i class="fas fa-star"></i> Special
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading applications...
        </div>

        <div class="applications-grid" id="applicationsGrid"></div>
    </div>

    <!-- Modal for Portfolio/Website -->
    <div id="portfolioModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Portfolio/Website</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <iframe id="modalIframe" class="modal-iframe"></iframe>
        </div>
    </div>


    <script>
        // Configuration - Replace these with your actual values
        const GOOGLE_SHEETS_API_KEY = 'AIzaSyC8NMuqnfi5oUE3-6rdULhbWHf5nRNyc_Y';
        const SPREADSHEET_ID = '10bidT0idDqTw7qXVIWVLXtjK9Cq2Cw3OzRgH2KSRmKg';
        const RANGE = 'Sheet1!A:AC'; // Adjust range as needed

        let applications = [];
        let filteredApplications = [];
        let currentFilter = 'all';

        // WhatsApp message template
        const WHATSAPP_MESSAGE = `صباح الخير ،

        // Load applications from Google Sheets
        async function loadApplications() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${GOOGLE_SHEETS_API_KEY}`);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    const headers = data.values[0];
                    applications = data.values.slice(1).map((row, index) => {
                        const app = {};
                        headers.forEach((header, i) => {
                            app[header] = row[i] || '';
                        });
                        app.id = index;
                        return app;
                    });
                    
                    loadStatusFromStorage();
                    updateStats();
                    filterApplications();
                }
            } catch (error) {
                console.error('Error loading applications:', error);
                document.getElementById('loading').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error loading applications. Please check your API configuration.';
            }
        }

        // Load status from localStorage
        function loadStatusFromStorage() {
            const savedStatuses = JSON.parse(localStorage.getItem('applicationStatuses') || '{}');
            applications.forEach(app => {
                app.status = savedStatuses[app.code] || 'not open';
            });
        }

        // Save status to localStorage
        function saveStatusToStorage(code, status) {
            const savedStatuses = JSON.parse(localStorage.getItem('applicationStatuses') || '{}');
            savedStatuses[code] = status;
            localStorage.setItem('applicationStatuses', JSON.stringify(savedStatuses));
        }

        // Update statistics
        function updateStats() {
            const stats = {
                total: applications.length,
                'not open': 0,
                'rejected': 0,
                'approved': 0,
                'special': 0
            };

            applications.forEach(app => {
                stats[app.status]++;
            });

            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('notOpenCount').textContent = stats['not open'];
            document.getElementById('rejectedCount').textContent = stats.rejected;
            document.getElementById('approvedCount').textContent = stats.approved;
            document.getElementById('specialCount').textContent = stats.special;
        }

        // Filter applications
        function filterApplications() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredApplications = applications.filter(app => {
                const matchesStatus = currentFilter === 'all' || app.status === currentFilter;
                const matchesSearch = !searchTerm || Object.values(app).some(value => 
                    value.toString().toLowerCase().includes(searchTerm)
                );
                return matchesStatus && matchesSearch;
            });

            renderApplications();
        }

        // Render applications
        function renderApplications() {
            const grid = document.getElementById('applicationsGrid');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';

            if (filteredApplications.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No applications found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredApplications.map(app => `
                <div class="application-card">
                    <div class="card-header">
                        <div>
                            <div class="applicant-name">${app['Full Name'] || 'N/A'}</div>
                            <div class="applicant-email">${app['Email'] || 'N/A'}</div>
                        </div>
                        <div class="status-badge status-${app.status.replace(' ', '-')}">${app.status}</div>
                    </div>
                    
                    <div class="card-info">
                        <div class="info-item">
                            <div class="info-label">WhatsApp</div>
                            <div class="info-value">${app['WhatsApp number'] || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Phone</div>
                            <div class="info-value">${app['Phone'] || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Age</div>
                            <div class="info-value">${app['Age'] || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Country</div>
                            <div class="info-value">${app['Country'] || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Experience</div>
                            <div class="info-value">${app['Years of experience'] || 'N/A'} years</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Portfolio</div>
                            <div class="info-value">
                                ${app['Portfolio / Website'] ? 
                                    `<a href="#" class="portfolio-link" onclick="openPortfolio('${app['Portfolio / Website']}', '${app['Full Name']}')">${app['Portfolio / Website']}</a>` : 
                                    'N/A'
                                }
                            </div>
                        </div>
                    </div>

                    <div class="card-actions">
                        <button class="action-btn btn-not-open" onclick="updateStatus('${app.code}', 'not open')">
                            <i class="fas fa-envelope"></i> Not Open
                        </button>
                        <button class="action-btn btn-rejected" onclick="updateStatus('${app.code}', 'rejected')">
                            <i class="fas fa-times-circle"></i> Rejected
                        </button>
                        <button class="action-btn btn-approved" onclick="updateStatus('${app.code}', 'approved')">
                            <i class="fas fa-check-circle"></i> Approved
                        </button>
                        <button class="action-btn btn-special" onclick="updateStatus('${app.code}', 'special')">
                            <i class="fas fa-star"></i> Special
                        </button>
                        
                        ${app['WhatsApp number'] ? 
                            `<button class="action-btn btn-whatsapp" onclick="sendWhatsApp('${app['WhatsApp number']}')">
                                <i class="fab fa-whatsapp"></i> Send WhatsApp Message
                            </button>` : ''
                        }
                    </div>
                </div>
            `).join('');
        }

        // Update application status
        function updateStatus(code, status) {
            const app = applications.find(a => a.code === code);
            if (app) {
                app.status = status;
                saveStatusToStorage(code, status);
                updateStats();
                filterApplications();
            }
        }

        // Send WhatsApp message
        function sendWhatsApp(phoneNumber) {
            const cleanNumber = phoneNumber.replace(/[^\d+]/g, '');
            const encodedMessage = encodeURIComponent(WHATSAPP_MESSAGE);
            const whatsappUrl = `https://wa.me/${cleanNumber}?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        }

        // Open portfolio in modal
        function openPortfolio(url, name) {
            const modal = document.getElementById('portfolioModal');
            const iframe = document.getElementById('modalIframe');
            const title = document.getElementById('modalTitle');
            
            title.textContent = `${name}'s Portfolio`;
            iframe.src = url;
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('portfolioModal');
            const iframe = document.getElementById('modalIframe');
            modal.style.display = 'none';
            iframe.src = '';
        }

        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.status;
                filterApplications();
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', filterApplications);

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('portfolioModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadApplications();
        });
    </script>
</body>
</html>
